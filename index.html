<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/main.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>
  <div class="card">
    <div class="card__image-block">
      <img src="/images/drawers.jpg" class="card__image" alt="">
    </div>
    <div class="card__content">
      <h1 class="card__content__heading">Shift the overall look and feel by adding these wonderful
        touches to furniture in your home</h1>
      <p>Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I’ve got some simple tips
        to help you make any room feel complete.</p>
      <div class="card__auther">
        <img class="card__auther__image" src="/images/avatar-michelle.jpg" alt="">
        <h2 class="card__auther__name">Michelle Appleton</h2>
        <p class="card__auther__date">28 Jun 2020</p>
        <button class="card__button">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
            <path fill="#6E8098"
              d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
          </svg>
        </button>
      </div>
    </div>
    <div class="social__links"></div>
</body>

</html>
